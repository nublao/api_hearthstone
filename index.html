<!DOCTYPE html>
<html>

<head>
    <title>Hearthstone - Buscador de cartas</title>
    <script src="ajax.js" type="text/javascript"></script>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="imagenes/favicon.png">
</head>

<body>
    <div id="contenedor">
        <div id="logoHeader"></div>
        <div id="buscador">
            <div class="textoPrincipal">Buscador de cartas</div>
            <input type="text" placeholder="Nombre de la carta..." id="buscarNombreCarta">
            <div id="contenedorClases">
                <ul>
                    <li><a class="clasesHearthstone" id="iconoDruid"></a></li>
                    <li><a class="clasesHearthstone" id="iconoHunter"></a></li>
                    <li><a class="clasesHearthstone" id="iconoMage"></a></li>
                    <li><a class="clasesHearthstone" id="iconoPaladin"></a></li>
                    <li><a class="clasesHearthstone" id="iconoPriest"></a></li>
                    <li><a class="clasesHearthstone" id="iconoRogue"></a></li>
                    <li><a class="clasesHearthstone" id="iconoShaman"></a></li>
                    <li><a class="clasesHearthstone" id="iconoWarlock"></a></li>
                    <li><a class="clasesHearthstone" id="iconoWarrior"></a></li>
                </ul>
            </div>
            <div id="contenedorCostesCarta">
                <ul>
                    <li><a class="costesCarta" id="coste1">1</a></li>
                    <li><a class="costesCarta" id="coste1">2</a></li>
                    <li><a class="costesCarta" id="coste1">3</a></li>
                    <li><a class="costesCarta" id="coste1">4</a></li>
                    <li><a class="costesCarta" id="coste1">5</a></li>
                    <li><a class="costesCarta" id="coste1">6</a></li>
                    <li><a class="costesCarta" id="coste1">7</a></li>
                    <li><a class="costesCarta" id="coste1">8</a></li>
                    <li><a class="costesCarta" id="coste1">9</a></li>
                    <li><a class="costesCarta" id="allCostes">Todos</a></li>
                </ul>
            </div>
            <div>     
                <br/>
                <select id="selectListaClases" class="listaDesplegable">
                    <option value="">Clase</option>
                    <option value="neutral">Neutral</option>
                    <option value="warrior">Guerrero</option>
                    <option value="paladin">Paladín</option>
                    <option value="priest">Sacerdote</option>
                    <option value="warlock">Brujo</option>
                    <option value="rogue">Pícaro</option>
                    <option value="druid">Druida</option>
                    <option value="shaman">Chamán</option>
                    <option value="mage">Mago</option>
                    <option value="hunter">Cazador</option>
                </select>
                <select id="selectListaExpansiones" class="listaDesplegable">
                    <option value="">Expansión</option>
                    <option value="Naxxramas">Naxxramas</option>
    
                </select>
                <select id="selectListaRareza" class="listaDesplegable">
                    <option value="">Rareza</option>
                    <option value="Basic">Básica</option>
                    <option value="Common">Común</option>
                    <option value="Uncommon">Poco común</option>
                    <option value="Epic">Épica</option>
                    <option value="Legendary">Legendaria</option>
                </select>
                <select id="selectListaHabilidad" class="listaDesplegable">
                    <option value="">Habilidad</option>
                </select>
                <select id="selectListaRaza" class="listaDesplegable">
                    <option value="">Raza</option>
                </select>
                <select id="selectListaModo" class="listaDesplegable">
                    <option value="">Modo</option>
                </select>
            </div>

            <br/>
            <input type="button" name="" id="botonBuscar" class="inputBotonBuscar" value="Buscar">
        </div>
    </div>
</body>

</html>
