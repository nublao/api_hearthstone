<!DOCTYPE html>
<html>
<head>
    <title>Hearthstone - Buscador de cartas</title>
    <script src="ajax.js" type="text/javascript"></script>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="icon" href="imagenes/favicon.png">
</head>
<body>
    <div id="contenedor">
        <a href="https://playhearthstone.com/es-es/"><div id="logoHeader"></div></a>
        <div id="buscador">
            <div class="textoPrincipal">Buscador de cartas</div>
            <input type="text" autofocus placeholder="Nombre de la carta..." id="buscarNombreCarta">
            <div id="contenedorClases">
                <ul>
                    <li><a class="clasesHearthstone" id="Druid"></a></li>
                    <li><a class="clasesHearthstone" id="Hunter"></a></li>
                    <li><a class="clasesHearthstone" id="Mage"></a></li>
                    <li><a class="clasesHearthstone" id="Paladin"></a></li>
                    <li><a class="clasesHearthstone" id="Priest"></a></li>
                    <li><a class="clasesHearthstone" id="Rogue"></a></li>
                    <li><a class="clasesHearthstone" id="Shaman"></a></li>
                    <li><a class="clasesHearthstone" id="Warlock"></a></li>
                    <li><a class="clasesHearthstone" id="Warrior"></a></li>
                </ul>
            </div>
            <div id="contenedorCostesCarta">
                <ul>
                    <li><a class="costesCarta" id="0">0</a></li>
                    <li><a class="costesCarta" id="1">1</a></li>
                    <li><a class="costesCarta" id="2">2</a></li>
                    <li><a class="costesCarta" id="3">3</a></li>
                    <li><a class="costesCarta" id="4">4</a></li>
                    <li><a class="costesCarta" id="5">5</a></li>
                    <li><a class="costesCarta" id="6">6</a></li>
                    <li><a class="costesCarta" id="7">7</a></li>
                    <li><a class="costesCarta" id="8">8</a></li>
                    <li><a class="costesCarta" id="9">9</a></li>
                    <li><a class="costesCarta" id="allCostes">Todos</a></li>
                </ul>
            </div>
            <div>     
                <br/>
                <select id="selectListaExpansiones" class="listaDesplegable">
                    <option value="">Colección de cartas</option>
                    <option value="Basic">Básico</option>
                    <option value="Classic">Clásico</option>
                    <option value="Whispers of the Old Gods">Dioses Antiguos</option>
                    <option value="One Night in Karazhan">Karazhan</option>
                    <option value="Mean Streets of Gadgetzan">Gadgetzan</option>
                    <option value="Journey to Un'Goro">Un'Goro</option>
                    <option value="Knights of the Frozen Throne">Trono Helado</option>
                    <option value="Kobolds &amp; Catacombs">Kóbolds</option>
                    <option value="Naxxramas">Naxxramas</option>
                    <option value="Goblins vs Gnomes">Goblins vs Gnomos</option>
                    <option value="Blackrock Mountain">Montaña Roca Negra</option>
                    <option value="The Grand Tournament">Gran Torneo</option>
                    <option value="The League of Explorers">Liga de Expedicionarios</option>
                </select>
                <select id="selectListaRareza" class="listaDesplegable">
                    <option value="">Rareza</option>
                    <option value="Basic">Básica</option>
                    <option value="Common">Común</option>
                    <option value="Uncommon">Poco común</option>
                    <option value="Epic">Épica</option>
                    <option value="Legendary">Legendaria</option>
                </select>
            </div>
            <br/>
            <input type="button" name="" id="botonBuscar" class="inputBotonBuscar" value="Buscar">
        </div>
        <div id="gridTodasCartas"></div>
    </div>
</body>
</html>
